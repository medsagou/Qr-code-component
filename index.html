<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-of-container" id="coc">
        <div class="container">
            <div class="qr"><img src="./images/image-qr-code.png" alt="qr-image"></div>
            <div class="text-container">
                <div class="bold">Improve your front-end skills by building projects</div>
                <div class="sub-title">Scan the QR code to visit Fronted Mentor and take your coding skills to the next level</div>
            </div>
        </div>
    </div>
</body>
</html>
